<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body style="background-color:gray;">
    <section class="form">
        <div class="container py-5" style="width:800px;">
            <div class="card" style="border-radius:20px;size:civer;height:450px;">
                <div class="row">
                    <div class="col-md-5">
                        <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block" style="height:400px;margin-left:30px;">
                    </div>
                    <div class="col-md-7 py-5" style="padding-left:80px;">
                        <div class="form-group">
                            <div class="card-header" style="background-color:white; border-bottom:none;">
                                <h3>Sign up</h3>
                            </div>
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <div class="col-md-10">
                                        <label class="form-label" for="form2Example1">Email</label>
                                    <input type="email" id="form2Example1" class="form-control" />
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <div class="col-md-10">
                                        <label class="form-label" for="form2Example2">Password</label>
                                        <input type="password" id="form2Example2" class="form-control" />
                                    </div>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col-md-10">
                                        <div class="col d-flex justify-content-start">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                    checked />
                                                <label class="form-check-label" for="form2Example31">Show Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="col-md-10">
                                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                                </div>
                            
                                <!-- Register buttons -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
